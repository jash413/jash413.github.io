  <script>
    // initialize the cesium viewer
    var viewer = new Cesium.Viewer("cesiumContainer");

    // define the locations
    var locations = {
      "black-footed cat": { latitude: 40.95423, longitude: 29.80598 },
      "Amur leopard": { latitude: 41.8336752, longitude: -87.8323702 },
      "Andean mountain cat": { latitude: -33.8651, longitude: 151.2094 },
      "Clouded leopard": { latitude: 25.6098806, longitude: -80.4030709 },
      "Iberian lynx": { latitude: 43.10717, longitude: 17.34245 },
      "Rusty-spotted cat": { latitude: 40.7128, longitude: -74.0060 },
      "Sand cat": { latitude: 48.8566, longitude: 2.3522 },
      "Snow leopard": { latitude: 34.7656587, longitude: 137.6336014 },
      "Sumatran tiger": { latitude: 51.927306, longitude: 4.4512293 }
    };

    // loop through the locations and add pins to the map
    Object.keys(locations).forEach(function(key) {
      var location = locations[key];

      // create a pin entity at the location
      var pinEntity = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(location.longitude, location.latitude),
        point: {
          pixelSize: 10,
          color: Cesium.Color.RED,
        },
      });

      // create a label entity for the location name
      var labelEntity = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(location.longitude, location.latitude),
        label: {
          text: key,
          font: "14px sans-serif",
          horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          pixelOffset: new Cesium.Cartesian2(10, -10),
        },
      });

      // center the camera on the first location
      if (key === Object.keys(locations)[0]) {
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(location.longitude, location.latitude, 2000),
        });
      }
    });
  </script>
